<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">  
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">  
    
</head>

<body>
    <form action="" id="Contact-form">
        <div>
        <table>
            <tr>
                <h1>Contact Form</h1>
            </tr>
            <tr>
                <td class="c1">First name :</td>
                <td><input type="text" placeholder="Enter Your First Name" required id="id1"></td>
            </tr>

            <tr>
                <td class="c1">Last name :</td>
                <td><input type="text" placeholder="Enter Your Last Name" required id="id1"></td>
            </tr>

            <tr>
                <td class="c1">Email :</td>
                <td><input type="email" placeholder="abc@gmail.com" id="id1"></td>
            </tr>
            
            <tr>
                <td class="c1">Contact no :</td>
                <td><input type="tel" placeholder="+91 9101939949" required id="id1"></td>
            </tr>

            <tr class="c2">
                <td colspan="2"><button type="submit" id="id2">Submit</button></td>
            </tr>

        </table>
        </div>
    </form>    
</body>
</html>
